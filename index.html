<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="signupView" class="view active">
        <div class="container">
            <h2>Sign Up for Expense Tracker</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div id="emailError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password (min 6 characters)" required>
                    <div id="passwordError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <div id="confirmPasswordError" class="error"></div>
                </div>
                
                <button type="submit" id="signbtn">Create Account</button>
            </form>
            <p class="footer-text">Already have an account? <a id="showLogin">Log in</a></p>
        </div>
    </div>

    <div id="loginView" class="view">
        <div class="container">
            <h2>Login to Expense Tracker</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                    <div id="loginEmailError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    <div id="loginPasswordError" class="error"></div>
                </div>
                
                <button type="submit">Log In</button>
            </form>
            <p class="footer-text">Don't have an account? <a id="showSignup">Sign up</a></p>
        </div>
    </div>

    <div id="dashboardView" class="view">
        <div class="container">
            <h2>Expense Tracker</h2>
            
            <div class="search-container">
                <h3>Search Expense by ID</h3>
                <div class="form-group">
                    <label for="expenseIdSearch">Expense ID</label>
                    <input type="text" id="expenseIdSearch" placeholder="Enter expense ID">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
            
            <div id="searchResults"></div>
            
            <h3>Add New Expense</h3>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseName">Expense Name</label>
                    <input type="text" id="expenseName" required>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount</label>
                    <input type="number" id="expenseAmount" required>
                </div>
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" required>
                </div>
               
                <button type="submit">Add Expense</button>
            </form>
            
            <h3>Your Expenses</h3>
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="expensesList">

                </tbody>
            </table>
            
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
